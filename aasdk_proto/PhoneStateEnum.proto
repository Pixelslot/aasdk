syntax="proto2";

package aasdk.proto.enums;

message PhoneStatus
{
  enum PHONE_STATE
  {
    PHONE_STATE_IN_CALL = 1;
    PHONE_STATE_ON_HOLD = 2;
    PHONE_STATE_HANGINGUP = 3;
    PHONE_STATE_INCOMING = 4;
    PHONE_STATE_UNKNOWN_5 = 5;
    PHONE_STATE_UNKNOWN_6 = 6;
  }
}
option optimize_for = SPEED;
