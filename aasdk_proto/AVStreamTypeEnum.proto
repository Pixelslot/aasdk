syntax="proto2";

package aasdk.proto.enums;

message AVStreamType
{
  enum Enum
  {
    NONE = 0;
    AUDIO = 1; //PCM
    AUDIO_AAC = 2; //AAC
    VIDEO = 3; //H264
    AUDIO_AAC_ADTS = 4;
    VIDEO_VP9 = 5;
    VIDEO_AV1 = 6;
    VIDEO_H265 = 7;
  }
}

option optimize_for = SPEED;

