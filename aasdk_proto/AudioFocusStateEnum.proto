syntax="proto2";

package aasdk.proto.enums;

message AudioFocusState
{
    enum Enum
    {
      NONE = 0;
      GAIN = 1;
      GAIN_TRANSIENT = 2;
      LOSS = 3;
      LOSS_TRANSIENT_CAN_DUCK = 4;
      LOSS_TRANSIENT = 5;
      GAIN_MEDIA_ONLY = 6;
      GAIN_TRANSIENT_GUIDANCE_ONLY = 7;
    }
}

option optimize_for = SPEED;
